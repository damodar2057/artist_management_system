<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/icons8-favicon-16.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/create-user-form.css">
    <link rel="stylesheet" href="../css/create-music-form.css">
    <link rel="stylesheet" href="../css/create-artist-form.css">
    <link rel="stylesheet" href="../css/record-details.css">
    <link rel="stylesheet" href="../css/update-record.css">

</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="left-container">
            <div class="title-section">AMS Dashboard</div>
            <div class="sidebar">
                <ul class="menu">
                    <li><a href="#" id="users-link">Users</a></li>
                    <li><a href="#" id="artists-link">Artists</a></li>
                    <li><a href="#" id="musics-link">Musics</a></li>
                </ul>
            </div>
        </div>

        <!-- Right Container -->
        <div class="right-container">
            <!-- Navbar -->
            <div class="navbar">
                <h2>Welcome, <span id="userWelcome">Admin</span></h2>
                <button class="logout-btn">Logout</button>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Breadcrumb -->
                <div class="breadcrumb">
                    <span>Dashboard > <span id="breadcrumbText"></span></span>
                </div>
                <div class="createRecordBtnContainer">
                    <button type="button" id="createRecButton">Create</button>
                </div>

                <!-- Hero Section with Centered Table -->
                <div id="content" class="hero-section">
                </div>
                <div class="goBackButton">
                    <button type="button"> Go back</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/dashboard.ts"></script>
    <script type="module" src="../js/create-user.ts"></script>
    <script type="module" src="../components/toast/toastComponent.ts"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons8-favicon-16.png" type="image/x-icon" />
    <title>Register Form</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="registerForm">
      <form id="register">
        <h1 class="registerTitle">Register</h1>
        <div class="registerFields">

          
          <!-- Username -->
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <p id="usernameError"></p>
          </div>
          
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  />
            <p id="passwordError"></p>
          </div>
          
          <!-- First Name -->
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name"  />
          </div>
          
          <!-- Last Name -->
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last_name"  />
        </div>
        
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"  />
        </div>
        
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone"  />
        </div>
        
        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input 
          type="date" 
          id="dob" 
          name="dob" 
          value="${new Date(user.dob).toISOString().split('T')[0]}"  
          max="${new Date().toISOString().split('T')[0]}" 
        />
              </div>
        
        <!-- Gender -->
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" >
            <option value="">Select Gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
          </select>
        </div>
        
        <!-- Role -->
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" name="role" >
            <option value="">Select Role</option>
            <option value="super_admin">Super Admin</option>
            <option value="artist_manager">Artist Manager</option>
            <option value="artist">Artist</option>
          </select>      
          </div>
        
        <!-- Address -->
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" ></input>
        </div>
      </div>
        
        <!-- Submit Button -->
        <div class="registerButton">
          <button type="submit">Register</button>
        </div>

        <!-- Already Have an Account -->
        <div class="textSection">
          <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
      </form>
    </div>

    <script type="module" src="../js/register.ts"></script>
    <script type="module" src="../components/toast/toastComponent.ts"></script>
  </body>
</html>
